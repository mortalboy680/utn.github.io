<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../CSS/formulario.css" />
    <link
      rel="icon"
      href="../iconos/formulario-de-firma.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <form action="" method="" class="flex-form">
      <div class="flex-item-form">
      <h1 id="form-cont-h1">FORMULARIO DE CONTACTO</h1>
      <h2 id="form-cont-h2">
        Escribir tu email y el servicio que necesites para ponernos en contacto
      </h2>
      </div>
      <div class="flex-item-form">
        <div>
          <input type="email" name="email" placeholder="Email" class="email" />
        </div>
        <div class="consulta">
          <textarea name="servicio" id="servicio" placeholder="Escribi tu consulta..."></textarea>
        </div>
        <div class="botEnv">
          <input type="submit" name="enviar" id="botEnv" />
        </div>
      </div>
    </form>
  </body>
</html>
